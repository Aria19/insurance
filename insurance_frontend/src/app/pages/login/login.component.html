<div class="login-container">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header mt-3 mb-3">
                    <h3>Sign In</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onLogin()">
                        <!-- Email Input -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-warning text-black border-0 px-3">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" id="email" class="form-control" placeholder="email"
                                [(ngModel)]="loginData.email" name="email" required>
                        </div>
                    
                        <!-- Password Input -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-warning text-black border-0 px-3">
                                <i class="fas fa-key"></i>
                            </span>
                            <input type="password" id="password" class="form-control" placeholder="Password"
                                [(ngModel)]="loginData.password" name="password" required>
                        </div>
                    
                        <!-- Login Button -->
                        <div class="form-group d-flex justify-content-end">
                            <input type="submit" value="Login" class="btn btn-warning px-4">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href="#">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
