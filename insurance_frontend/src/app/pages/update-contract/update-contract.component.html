<form (ngSubmit)="updateContract()">
  <h2 class="text-center mb-4">Modifier Contrat</h2>
  <!-- First Row -->
  <div class="row">
    <div class="col-md-4 mb-3">
      <label for="numeroContrat" class="form-label">Numéro de contrat:</label>
      <input id="numeroContrat" class="form-control" [(ngModel)]="contract.numeroContrat" name="numeroContrat"
        required />
    </div>

    <div class="col-md-4 mb-3">
      <label for="contactName" class="form-label">Nom du contact:</label>
      <input id="contactName" class="form-control" [(ngModel)]="contract.contactName" name="contactName" required />
    </div>

    <div class="col-md-4 mb-3">
      <label for="nature" class="form-label">Nature:</label>
      <input id="nature" class="form-control" [(ngModel)]="contract.nature" name="nature" required />
    </div>
  </div>

  <!-- Second Row -->
  <div class="row">
    <div class="col-md-4 mb-3">
      <label for="risqueName" class="form-label">Nom du risque:</label>
      <input id="risqueName" class="form-control" [(ngModel)]="contract.risqueName" name="risqueName" required />
    </div>

    <div class="col-md-4 mb-3">
      <label for="codeRisque" class="form-label">Code du risque:</label>
      <input id="codeRisque" class="form-control" type="number" [(ngModel)]="contract.codeRisque" name="codeRisque"
        required />
    </div>

    <div class="col-md-4 mb-3">
      <label for="dateEffet" class="form-label">Date Effet:</label>
      <input id="dateEffet" class="form-control" type="date" [(ngModel)]="contract.dateEffet" name="dateEffet"
        required />
    </div>
  </div>

  <!-- Third Row -->
  <div class="row">
    <div class="col-md-4 mb-3">
      <label for="dateEcheance" class="form-label">Date Echeance:</label>
      <input id="dateEcheance" class="form-control" type="date" [(ngModel)]="contract.dateEcheance" name="dateEcheance"
        required />
    </div>

    <div class="col-md-4 mb-3">
      <label for="modePayement" class="form-label">Mode de paiement:</label>
      <select id="modePayement" class="form-select" [(ngModel)]="contract.modePayement" name="modePayement" required>
        <option value="Cheque">Cheque</option>
        <option value="Virement">Virement</option>
        <option value="Cash">Cash</option>
      </select>
    </div>

    <div class="col-md-4 mb-3">
      <label for="nombreCheque" class="form-label">Nombre de chèques:</label>
      <input id="nombreCheque" class="form-control" type="number" [(ngModel)]="contract.nombreCheque"
        name="nombreCheque" />
    </div>
  </div>

  <!-- Fourth Row -->
  <div class="row">
    <div class="col-md-4 mb-3">
      <label for="numeroCheque" class="form-label">Numéro de chèque:</label>
      <input id="numeroCheque" class="form-control" [(ngModel)]="contract.numeroCheque" name="numeroCheque" />
    </div>

    <div class="col-md-4 mb-3">
      <label for="dateDuCheque" class="form-label">Date du chèque:</label>
      <input id="dateDuCheque" class="form-control" type="date" [(ngModel)]="contract.dateDuCheque"
        name="dateDuCheque" />
    </div>

    <div class="col-md-4 mb-3">
      <label for="primeNette" class="form-label">Prime Nette:</label>
      <input id="primeNette" class="form-control" type="number" step="0.01" [(ngModel)]="contract.primeNette"
        name="primeNette" required />
    </div>
  </div>

  <!-- Fifth Row -->
  <div class="row">
    <div class="col-md-4 mb-3">
      <label for="prime" class="form-label">Prime:</label>
      <input id="prime" class="form-control" type="number" step="0.01" [(ngModel)]="contract.prime" name="prime"
        required />
    </div>

    <div class="col-md-4 mb-3">
      <label for="commission" class="form-label">Commission:</label>
      <input id="commission" class="form-control" type="number" step="0.01" [(ngModel)]="contract.commission"
        name="commission" required />
    </div>

    <div class="col-md-4 mb-3">
      <label for="remarques" class="form-label">Remarques:</label>
      <textarea id="remarques" class="form-control" [(ngModel)]="contract.remarques" name="remarques"></textarea>
    </div>
  </div>

  <!-- Buttons -->
  <div class="d-flex justify-content-between">
    <button type="button" class="btn btn-secondary" routerLink="/dashboard/contracts">Annuler</button>
    <button type="submit" class="btn btn-success">Enregistrer</button>
  </div>
</form>
